<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="../ccs/formulariomoderno.css">
</head>
<body>
    <div class="contenedor">
        <h3>Create Account</h3>
        <div class="google-btn">
            <button class="google-button">
                <picture>
                    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="logo google">
                </picture>
                <span>Registrate con Google</span>
                
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://eltallerdehector.com/wp-content/uploads/2022/10/Logo-Twitter-png.png">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>or</span>
            <hr>
        </div>
        
            <form action="" method="">
                <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username">
                </label>
            </div>
                <label for="e-mail">
                    <span>E-mail</span>
                    <input type="email" id="e-mail" name="e-mail">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ characteres">
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Al crearte una cuenta en nuestra pagina confirma que acepta los terminos de privacidad de nuestra pagina</span>
        </label>
        <button class="submit" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
